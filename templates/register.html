<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="rfid_tag">RFID Tag:</label>
            <input type="text" id="rfid_tag" name="rfid_tag" required>
            <label for="light_threshold">Light Threshold:</label>
            <input type="number" id="light_threshold" name="light_threshold" required>
            <label for="temp_threshold">Temperature Threshold:</label>
            <input type="number" id="temp_threshold" name="temp_threshold" required>
            <button type="submit">Register</button>
        </form>
        <p id="error-message" style="color: red; display: none;"></p>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const userData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                rfid_tag: document.getElementById("rfid_tag").value,
                light_threshold: document.getElementById("light_threshold").value,
                temp_threshold: document.getElementById("temp_threshold").value
            };

            fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("error-message").textContent = data.error;
                    document.getElementById("error-message").style.display = "block";
                } else {
                    alert("Registration successful! Please login.");
                    window.location.href = "/login"; // Redirect to login page
                }
            })
            .catch(error => console.error("Error:", error));
        });
        document.addEventListener("keydown", function (event) {
        var rfidTagInput = document.getElementById("rfid_tag");
        if (event.key === "Enter" && rfidTagInput.value) {
          var rfidTag = rfidTagInput.value;

          fetch("/scan", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ rfid_tag: rfidTag }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                alert(data.message); // Welcome message
                window.location.reload(); // Refresh dashboard
              } else {
                alert(data.error); // Invalid card error
              }
            })
            .catch((error) => console.error("Error:", error));

          rfidTagInput.value = ""; // Clear input field
        }
      });
    </script>
</body>
</html>
