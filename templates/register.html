<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="rfid_tag">RFID Tag:</label>
            <input type="text" id="rfid_tag" name="rfid_tag" required>
            <label for="light_threshold">Light Threshold:</label>
            <input type="number" id="light_threshold" name="light_threshold" required>
            <label for="temp_threshold">Temperature Threshold:</label>
            <input type="number" id="temp_threshold" name="temp_threshold" required>
            <button type="submit">Register</button>
        </form>
        <p id="error-message" style="color: red; display: none;"></p>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

    
</body>
</html>
